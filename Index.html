<!DOCTYPE html>
<html lang="es">
<head>

    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="stysles.css"/>
   
</head>
<body>
<div class="container">
    <div class="encriptar">
        <textarea name="texto" id="texto" class="texto" cols="30" rows="10" placeholder="Ingrese Texto AquÃ­"></textarea>

    
    <div class="terminos">
        <p>Solo letras minisculas y sin acento</p>
    </div>

        <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
        <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()">
    </div>
</div>
<div class="encriptado">

    <h2 id="titulo-mensaje">Ningun mensaje encontrado</h2>
    <p id="parrafo">Ingresa texto que deseas encriptar o desencriptar</p>
    <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>
    </div>
</div>
</div>
